<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/playerstyle.css"/>
</head>
<body>
<a class="logout" >Logout</a>
<div class="back">
    <table>
        <tr>
            <td>
                <a>Home</a>
            </td>
            <td>
                <a>Playlist</a>
            </td>
        </tr>
    </table>
</div>
<div class="box">
  <div class="info">
    <table>
      <tr>
        <td class="entry">
            <img
               alt="No Album Cover"> !!!!!!
        </td>
        <td class="entry">
          <table>
            <tr>
              <td class="data">Title:</td>
              <td class="data">unknown</td>
            </tr>
            <tr>
              <td class="data">Album:</td>
              <td class="data">unknown</td>
            </tr>
            <tr>
              <td class="data">Artist:</td>
              <td class="data">unknown</td>
            </tr>
            <tr>
              <td class="data">Year:</td>
              <td class="data">unknown</td>
            </tr>
            <tr>
              <td class="data">Genre:</td>
              <td class="data">unknown</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <div class="player">
    <audio controls>
      <source
              type="audio/mpeg"> !!!!!!
      Your browser does not support this audio extension
    </audio>
  </div>
</div>
</body>
</html>
