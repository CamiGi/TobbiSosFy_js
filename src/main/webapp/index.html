<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/openingstyle.css"/>
    <script src="utils.js" charset="UTF-8" defer></script>
    <script src="login.js" charset="UTF-8" defer></script>
</head>
<body>
<h2>LogIn TobbiSosFy Music Manager</h2>
<div class="box1">
    <form action="#">
        <div class="field">
            username<br><br>
            <input type="text" name="username" required="required">

            password<br><br>
            <input type="password" name="pwd" required="required">

        <p id="err"></p>
        <div class="field">

        </div>

</div>
<div class="box2">
    New to TobbiSosFy? Register&nbsp
        <a href="RegistrationPage.html">here</a>!
</div>
